<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Server</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Server</a>
    </div>
    <ul class="nav navbar-nav">
      <li id="addStudent"><a href="addStudent.html">Add Student</a></li>
      <li id="displayStudent"><a href="displayStudent.html">Display Student</a></li>
      <li id="listStudents"><a href="listStudents.html">List Students</a></li>
      <li id="updateStudent"><a href="updateStudent.html">Update Student</a></li>
      <li id="deleteStudent"><a href="deleteStudent.html">Delete Student</a></li>
      <li id="searchStudent"><a href="searchStudent.html">Search Student</a></li>
      <li>
        <form class="navbar-form" role="search" action="searchResults.html" method="GET">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Student Search" name="query" required>
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<script>
  function highlightActivePage() {
    var pathName = window.location.pathname;
    var pageName = pathName.split("/").pop();

    var navItems = document.querySelectorAll(".nav.navbar-nav li");

    for (var i = 0; i < navItems.length; i++) {
      var link = navItems[i].querySelector("a");
      var href = link.getAttribute("href");

      if (href === pageName) {
        navItems[i].classList.add("active");
      } else {
        navItems[i].classList.remove("active");
      }
    }
  }

  // Call the highlight function when the page loads
  document.addEventListener("DOMContentLoaded", function() {
    highlightActivePage();
  });
</script>

</body>
</html>
